<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="assets/css/font-awesome.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <!-- contact1 -->
    <div class=" section-gap"></div>
      <div class="wrapper">
        <h3 class="global-title text-center">Contact us</h3>
        <div class="d-grid contact-view">
          <div class="cont-details">


            <div class="cont-top">

              <div class="cont-left text-center">
                <span class="fa fa-phone text-primary"></span>
              </div>

              <div class="cont-right">
                <h6>Call Us</h6>
                <p>+91 9345678912</a></p>
              </div>

            </div>


            <div class="cont-top margin-up">

              <div class="cont-left text-center">
                <span class="fa fa-envelope-o text-primary"></span>
              </div>
              <div class="cont-right">
                <h6>Email Us</h6>
                <p><a href="mailto:example@mail.com" class="mail">pfrestec@gmail.com</a></p>
              </div>
              
            </div>


            <div class="cont-top margin-up">
              <div class="cont-left text-center">
                <span class="fa fa-map-marker text-primary"></span>
              </div>
              <div class="cont-right">
                <h6>Location</h6>
                <p>Rajasthan India.</p>
              </div>
            </div>
          </div>



          <div class="map-content">
            <form action="#" method="post">
              <div class="twice-two">
                <input type="text" class="form-control" name="w3lName" id="w3lName" placeholder="Name" required="">
                <input type="email" class="form-control" name="w3lSender" id="w3lSender" placeholder="Email"
                  required="">
              </div>

              <textarea name="w3lMessage" class="form-control" id="w3lMessage" placeholder="Message"
                required=""></textarea>
              <button type="submit" class="btn btn-contact">Send</button>
            </form>
          </div>

        </div>
      </div>

      <br/><br/><br/>
      <div class = "row" style="border: 1px solid gray;">
        <div class="row" style="text-align: center; margin-top: 20px;"><h4>Connect us on social media</h4></div><br/><br/>
            <div class="row" style="text-align: center; margin-top: 40px; margin-bottom: 30px;">
                <div class="col-2">
                    <i class="fa fa-google-plus" style="font-size:36px"></i>
                </div>
                <div class="col-2">
                    <i class="fa fa-instagram" style="font-size:36px"></i>
                </div>
                <div class="col-2">
                    <i class="fa fa-facebook-f" style="font-size:36px"></i>
                </div>                        
                <div class="col-2">
                    <i class="fa fa-twitter" style="font-size:36px"></i>
                </div>
                <div class="col-2">
                    <i class="fa fa-linkedin" style="font-size:36px"></i>
                </div>
                <div class="col-2">
                    <i class="fa fa-github" style="font-size:36px"></i>
                </div>
            </div>
          </div>
            <br/><br/>
    
  <!-- /contact1 -->
</body>

</html>
